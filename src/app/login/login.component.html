<div class="dialog">
    <mat-dialog-content >
        
        <mat-grid-list cols="2" rowHeight="50px">
    
          <mat-grid-tile>
              <mat-form-field>
                  <input matInput placeholder="Username">
                </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>   
              <mat-form-field>
                  <input matInput placeholder="Password">
                </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-dialog-content>
      <mat-dialog-actions>
        <div >
          <button mat-raised-button (click)="onCloseDialog()"  >Close</button>
          <button mat-raised-button (click)="onCloseDialog()"  >Login</button>
        </div>
        
      </mat-dialog-actions>
</div>
